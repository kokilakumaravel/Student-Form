<!DOCTYPE html>
<html>
<head>
    <title>StudentForm</title>
</head>
<body bgcolor="black" style="color: white;">
    <center>
        <h1>Solutions Institute</h1>
        <h5>Training | Tech News | Freshers Guide</h5>
        <p>Our guides detail specific solutions that allow these buildings and infrastructure assets to be constructed.</p>
    </center>

    <hr>
    <center>
        <h1>Student Registration Form</h1>

        <form>
            <table>
                <tr>
                    <td>Name</td><td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Age</td><td><input type="number" placeholder="Enter your Age"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>

                <tr>
                    <td>Email</td><td><input type="email" placeholder="Enter your Email"></td>
                </tr>

                <tr>
                    <td>Select a Course</td>
                    <td>
                    <select>
                        <option>Python</option>
                        <option>Java</option>
                        <option>SQL</option>
                        <option>Others</option>
                    </select>
                    </td>

                </tr>
                <tr>
                    <td>Mobile no.</td><td><input type="number" placeholder="Enter your number"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>

            </table>
        </form>

    </center>

<br>
    <center>
                <button type="button" style="color: rgb(255, 1, 1);">REGISTER</button>

    </center>
    
</body>
</html>
